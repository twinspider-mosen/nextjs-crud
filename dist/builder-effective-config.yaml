directories:
  output: dist
  buildResources: build
appId: com.example.blogapp
productName: BlogApp
files:
  - filter:
      - main.js
      - next.config.js
      - node_modules/**
      - package.json
      - public/**
      - prisma/**
      - pages/**
win:
  target: nsis
  icon: build/icon.ico
  requestedExecutionLevel: requireAdministrator
mac:
  target: dmg
  icon: build/icon.icns
  category: public.app-category.utilities
electronVersion: 33.1.0
